  <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Rock+Salt' rel='stylesheet' type='text/css'>

<body>
  <div id="container">
    <header>
      <h1>Coming <time datetime="2016-05-14T17:30:00-0500" title="May 14, 2016 at 5:30pm">May&nbsp;14,&nbsp;2016 at&nbsp;5:30pm</time></h1>
      <h2 class="cursive">The Alexander-Harmon wedding</h2>
    </header>
    <article>
      <p><time datetime="2016-05-14T17:30:00-0500" id="wedding-date">Not long</time> left...</p>
      <h2>Updates</h2>
      <ul>
        <li>Save the Date notices are being constructed &mdash; <time datetime="2015-09-01">September&nbsp;1,&nbsp;2015</time></li>
      </ul>
    </article>
  </div>
  <script src="js/countdown.min.js"></script>
  <script>
    var clock = document.getElementById('wedding-date'),
      targetDate = new Date(clock.getAttribute('datetime')),
      updateCountdown = function() {
        clock.innerHTML = countdown(null, targetDate, countdown.YEARS|countdown.MONTHS|countdown.WEEKS|countdown.DAYS/*|countdown.HOURS|countdown.MINUTES|countdown.SECONDS*/).toString();
      };
    countdown.setLabels(null, null, ', and ');
    updateCountdown();
    setInterval(updateCountdown, 6000);
  </script>
</body>
